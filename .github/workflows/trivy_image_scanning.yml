name: Image Scan

on:
  registry_package:
    types: [published]

jobs:
  scan-image:
    name: Scan New GHCR Image with Trivy
    runs-on: ubuntu-latest

    steps:
      - name: Log in to GitHub Container Registry (GHCR)
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Extract Image Name and Tag from Event
        run: |
          IMAGE_NAME="${{ github.event.registry_package.name }}"
          IMAGE_VERSION="${{ github.event.registry_package.package_version }}"
          FULL_IMAGE="ghcr.io/${{ github.repository_owner }}/$IMAGE_NAME:$IMAGE_VERSION"
          echo "FULL_IMAGE=$FULL_IMAGE" >> $GITHUB_ENV
          echo "Scanning Image: $FULL_IMAGE"

      - name: Install Trivy
        run: |
          curl -sfL https://raw.githubusercontent.com/aquasecurity/trivy/main/contrib/install.sh | sh

      - name: Scan Image for Vulnerabilities
        run: |
          trivy image --exit-code 1 --severity HIGH,CRITICAL ${{ env.FULL_IMAGE }}
