name: Deploy AdService

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🛎️ Checkout repository
        uses: actions/checkout@v4

      - name: 🔐 Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: 🔍 Fetch latest image tag from GHCR
        run: |
          API_URL="https://api.github.com/users/suriya1776/packages/container/adservice/versions"
          AUTH_HEADER="Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}"

          echo "🔍 Executing CURL request (masked):"
          echo "curl -L -H 'Accept: application/vnd.github+json' -H 'Authorization: ***' -H 'X-GitHub-Api-Version: 2022-11-28' $API_URL"

          echo "🔍 Executing CURL request (unmasked for debugging):"
          echo "curl -L -H 'Accept: application/vnd.github+json' -H '$AUTH_HEADER' -H 'X-GitHub-Api-Version: 2022-11-28' $API_URL"

          TAG_NAME=$(curl -s -L -H "Accept: application/vnd.github+json" \
            -H "$AUTH_HEADER" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$API_URL" | jq -r '.[0].metadata.container.tags[0]')

          if [[ -z "$TAG_NAME" || "$TAG_NAME" == "null" ]]; then
            echo "⚠️ No tags found for the latest image!"
            exit 1
          fi

          echo "✅ Latest tag: $TAG_NAME"
          echo "IMAGE_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: 🚀 Deploy AdService
        run: |
          docker pull ghcr.io/suriya1776/adservice:$IMAGE_TAG
          docker stop adservice || true
          docker rm adservice || true
          docker run -d --name adservice -p 8080:8080 ghcr.io/suriya1776/adservice:$IMAGE_TAG
