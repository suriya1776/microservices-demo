name: Deploy AdService

on:
  workflow_dispatch: # Allows manual triggering
  push:
    branches:
      - main  # Change this if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: Fetch Latest Tag from GHCR
        run: |
          TAG_NAME=$(curl -s -L -H "Accept: application/vnd.github+json" \
               -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "X-GitHub-Api-Version: 2022-11-28" \
               "https://api.github.com/users/suriya1776/packages/container/adservice/versions" \
               | jq -r '.[0].metadata.container.tags[0] // "No tags found"')

          if [[ "$TAG_NAME" == "No tags found" ]]; then
            echo "⚠️ No tags found for the latest image!"
            exit 1
          fi

          echo "Latest tag: $TAG_NAME"
          echo "IMAGE_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: Pull and Run AdService Container
        run: |
          docker pull ghcr.io/suriya1776/adservice:$IMAGE_TAG
          docker run -d --name adservice -p 8080:8080 ghcr.io/suriya1776/adservice:$IMAGE_TAG
