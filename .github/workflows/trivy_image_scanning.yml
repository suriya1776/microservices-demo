name: Deploy AdService with Trivy Scan

on:
  push:
    branches:
      - main

jobs:
  security_scan:
    name: üîç Security Scan with Trivy
    runs-on: ubuntu-latest
    steps:
      - name: üõéÔ∏è Checkout repository
        uses: actions/checkout@v4

      - name: üîê Log in to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u $GITHUB_ACTOR --password-stdin

      - name: üîç Fetch latest image tag from GHCR
        run: |
          API_URL="https://api.github.com/users/suriya1776/packages/container/adservice/versions"
          AUTH_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          AUTH_HEADER="Authorization: Bearer $AUTH_TOKEN"

          # Encode the token to avoid GitHub masking
          ENCODED_AUTH=$(echo -n "$AUTH_TOKEN" | base64)

          echo "üîç Executing CURL request (masked):"
          echo "curl -L -H 'Accept: application/vnd.github+json' -H 'Authorization: ***' -H 'X-GitHub-Api-Version: 2022-11-28' $API_URL"

          echo "üîç Executing CURL request (base64-encoded token for debugging):"
          echo "curl -L -H 'Accept: application/vnd.github+json' -H 'Authorization: Bearer $(echo -n $ENCODED_AUTH | base64 --decode)' -H 'X-GitHub-Api-Version: 2022-11-28' $API_URL"

          TAG_NAME=$(curl -s -L -H "Accept: application/vnd.github+json" \
            -H "$AUTH_HEADER" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            "$API_URL" | jq -r '.[0].metadata.container.tags[0]')

          if [[ -z "$TAG_NAME" || "$TAG_NAME" == "null" ]]; then
            echo "‚ö†Ô∏è No tags found for the latest image!"
            exit 1
          fi

          echo "‚úÖ Latest tag: $TAG_NAME"
          echo "IMAGE_TAG=$TAG_NAME" >> $GITHUB_ENV

      - name: üõ°Ô∏è Run Trivy Image Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: "ghcr.io/suriya1776/adservice:${{ env.IMAGE_TAG }}"
          format: "table"
          exit-code: 1
          ignore-unfixed: true
